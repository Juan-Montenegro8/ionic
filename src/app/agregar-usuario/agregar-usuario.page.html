

<ion-content class="ion-padding" fullscreen>

  <div class="back-container">
    <ion-button class="back-button" (click)="tab()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title class="back-title">Agregar Dispositivo</ion-title>
  </div>


  
    <div class="container">
      <ion-list class="custom-input">
        <ion-item >
          <ion-label position="floating" >IMEI del Dispositivo</ion-label>
          <ion-input type="text" [(ngModel)]="imeiDispositivo" ></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="block" (click)="agregarDispositivo()" class="custom-button">Agregar Dispositivo</ion-button>
    </div>
  
  

</ion-content>
